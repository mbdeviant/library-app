<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="form-overlay">
        <div class="form-container">
            <form id="book-form">
                <input type="text" name="book_title" id="book-title" placeholder="Title" required />
                <input type="text" name="book_author" id="book-author" placeholder="Author" required />
                <input type="number" name="book_pages" id="book-pages" placeholder="Pages" required />
                <div class="checkbox-area">
                    <label for="read-status">Have you read this book?</label>
                    <input type="checkbox" name="book_read" id="checkbox">
                </div>
                <button type="submit" id="book-submit-button">ADD</button>
            </form>
        </div>
    </div>
    <div class="header">
        <h1>My Library</h1>
        <div class="header-bottom">
            <p>Add a new book to your library</p>
            <button id="new-book-button">+</button>
        </div>
    </div>
    <div id="card-container"></div>

</body>

</html>
